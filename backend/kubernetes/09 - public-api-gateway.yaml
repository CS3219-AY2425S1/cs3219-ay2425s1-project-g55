apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-api-gateway
  namespace: g55
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/users/create
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/auth/login
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/auth/verify
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - path: /api/auth/resend-verification
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080