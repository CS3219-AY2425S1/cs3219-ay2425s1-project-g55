apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websocket-api-gateway
  namespace: g55
  annotations:
#    nginx.ingress.kubernetes.io/auth-url: "http://user-service.g55.svc.cluster.local:8080/api/auth/verify-token-param"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173"
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /ws/matching
            pathType: Prefix
            backend:
              service:
                name: matching-service
                port:
                  number: 8080